{% extends 'gym/base.html' %}
{% block title %}{{ action }} scheda â€” GymIt{% endblock %}

{% block content %}
<div class="pt-3">
    <div class="d-flex align-items-center mb-4 gap-3">
        <a href="{% url 'plan_list' %}" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left"></i>
        </a>
        <h5 class="mb-0 fw-bold">{{ action }} scheda</h5>
    </div>

    <div class="card bg-black border-secondary">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label fw-semibold">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <div class="text-danger small mt-1">{{ field.errors }}</div>
                    {% endif %}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-warning w-100 fw-bold py-3 mt-2">
                    {{ action }}
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
